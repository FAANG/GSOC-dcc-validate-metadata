apiVersion: apps/v1
kind: Deployment
metadata:
  name: flower
  labels:
    deployment: flower
spec:
  replicas: 1
  selector:
    matchLabels:
      pod: celery-flower
  template:
    metadata:
      labels:
        pod: celery-flower
    spec:
      containers:
      - name: flower
        image: sunnytarawade/django-app:3
        command: ['celery', '-A', 'faang_gsoc', 'flower']
        ports:
          - containerPort: 5555
        env:
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name:  gsoc-dev-config-map
              key: redis-host
          
---

apiVersion: v1
kind: Service
metadata:
  name: flower-service
spec:
  selector:
    pod: celery-flower
  ports:
  - port: 5555
  type: NodePort